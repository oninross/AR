<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AR Firestarter</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <link rel="manifest" href="../manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="../assets/ar/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" sizes="57x57" href="../assets/ar/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../assets/ar/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../assets/ar/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/ar/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../assets/ar/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../assets/ar/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../assets/ar/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../assets/ar/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/ar/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/ar/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/ar/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/ar/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/ar/images/favicon/favicon-16x16.png">
    <script src="../assets/ar/js/vendor/aframe/aframe-v1.1.0.min.js"></script>
    <script src="../assets/ar/js/vendor/aframe/aframe-ar.min.js"></script>
    <script src="../assets/ar/js/main.js"></script>
    <link rel="stylesheet" href="../assets/ar/css/main.css">
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded="" arjs="debugUIEnabled: false; maxDetectionRate:30; trackingMethod: best; patternRatio: 0.6; sourceType: webcam;">
      <a-assets>
        <a-asset-item id="tokyo" src="../assets/ar/models/littlest-tokyo/scene.gltf"></a-asset-item>
        <a-asset-item id="lighthouse" src="../assets/ar/models/the-lighthouse/scene.gltf"></a-asset-item>
        <a-asset-item id="mill" src="../assets/ar/models/the-mill/scene.gltf"></a-asset-item>
        <a-asset-item id="drone" src="../assets/ar/models/mech-drone/scene.gltf"></a-asset-item>
        <a-asset-item id="camp-obj" src="../assets/ar/models/model.obj"></a-asset-item>
        <a-asset-item id="camp-mtl" src="../assets/ar/models/materials.mtl"></a-asset-item>
        <video id="beacons" webkit-playsinline="true" playsinline="true" loop controls src="../assets/ar/videos/beacons.mp4"></video>
      </a-assets>
      <a-marker type="pattern" url="../assets/ar/patterns/pattern-url.patt">
        <a-entity scale="0.3 0.3 0.3" position="0 0 0">
          <a-box position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9" shadow=""></a-box>
          <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E" shadow=""></a-sphere>
          <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D" shadow=""></a-cylinder>
          <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow=""></a-plane>
        </a-entity>
      </a-marker>
      <a-marker type="pattern" url="../assets/ar/patterns/pattern-ar.patt">
        <a-entity obj-model="obj: #camp-obj; mtl: #camp-mtl" scale="0.2 0.2 0.2" position="0 0 0"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="../assets/ar/patterns/pattern-lighthouse.patt">
        <a-gltf-model src="#lighthouse" position="0 0 0" scale="0.005 0.005 0.005" rotation="0 0 0"></a-gltf-model>
      </a-marker>
      <a-marker type="pattern" url="../assets/ar/patterns/pattern-mill.patt">
        <a-gltf-model src="#mill" position="0 0 0" scale="0.025 0.025 0.025" rotation="0 0 0"></a-gltf-model>
      </a-marker>
      <a-marker type="pattern" url="../assets/ar/patterns/pattern-tokyo.patt">
        <a-gltf-model src="#tokyo" position="0 0 0" scale="0.005 0.005 0.005" rotation="0 0 0" animation-mixer></a-gltf-model>
      </a-marker>
      <a-marker type="pattern" url="../assets/ar/patterns/pattern-mech.patt">
        <a-gltf-model src="#drone" position="0 0 0" scale="0.005 0.005 0.005" rotation="0 180 0" animation-mixer></a-gltf-model>
      </a-marker>
      <a-marker id="hiroMarker" type="pattern" markerhandler emitevents="true" url="../assets/ar/patterns/pattern-hiro.patt">
        <a-video src="#beacons" width="1.6" height="0.9" rotation="270 0 0" position="0 0 0" autoplay></a-video>
      </a-marker>
      <a-entity camera=""></a-entity>
    </a-scene>
    <script id="toaster-template" type="text/template">{{? it.isReload }}
      <div class="toaster__card -refresh toaster{{= it.ind }}">
        <p>{{! it.message }}</p>
        <button class="btn-refresh js-refresh">REFRESH</button>
        <button class="js-dismiss"><span class="sr-only">Close</span><i class="icon icon-cross"></i></button>
      </div>{{?? }}
      <div class="toaster__card toaster{{= it.ind }}">
        <p>{{! it.message }}</p>
        <button class="js-dismiss"><span class="sr-only">Close</span><i class="icon icon-cross"></i></button>
      </div>{{? }}
    </script>
  </body>
</html>
